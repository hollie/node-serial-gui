<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MSP430 GUI</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1>Choose Serial Port</h1>
        <form class="form" id="serialForm">
            <div class="form-group">
                <div class="col-md-6">
                    <select class="form-control" id="formData">
                        <option class="form-control" value="one">One</option>
                        <option class="form-control" value="two">Two</option>
                        <option class="form-control" value="three">Three</option>
                        <option class="form-control" value="four">Four</option>
                        <option class="form-control" value="five">Five</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Connect</button>
            </div>
        </form>
        <h1>Incoming Data</h1>
        <div id="graph" style="width:100%; height:400px;"></div>
    </div>
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/flot/jquery.flot.js"></script>
    <script src="assets/flot/jquery.flot.resize.js"></script>
    <script type="text/javascript">

    $(function() {

        // We use an inline data source in the example, usually data would
        // be fetched from a server

        var data = [],
            totalPoints = 300;

        var updateInterval = 30;

        function getRandomData() {

            if (data.length > 0)
                data = data.slice(1);

            // Do a random walk
            while (data.length < totalPoints) {

                var prev = data.length > 0 ? data[data.length - 1] : 50,
                    y = prev + Math.random() * 10 - 5;

                if (y < 0) {
                    y = 0;
                } else if (y > 100) {
                    y = 100;
                }

                data.push(y);
            }

            // Zip the generated y values with the x values
            var res = [];
            for (var i = 0; i < data.length; ++i) {
                res.push([i, data[i]])
            }

            return res;
        }

        var plot = $.plot("#graph", [ getRandomData() ], {
            series: {
                shadowSize: 0   // Drawing is faster without shadows
            },
            xaxis: {
                show: false
            },
            colors: ['#049cdb']
        });

        function update() {
            plot.setData([getRandomData()]);
            plot.setupGrid();
            plot.draw();
            setTimeout(update, updateInterval);
        }

        update();
    });

        // Getting the COM ports available
        var serialPort = require("serialport");
        serialPort.list(function (err, ports) {
            var html = "";
            ports.forEach(function(port) {
                html += "<option value=\"" + port.comName + "\">" + port.comName +"</option>\n";
            });
            $("#formData").html(html);
        });

        $("#serialForm").submit(function(event) {
              port = $("#formData").val();
              event.preventDefault();
        });
    </script>
</body>
</html>
